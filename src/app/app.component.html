<h1 style="text-align: center;font-family:Verdana, Geneva, Tahoma, sans-serif;">Student Details</h1>
<div class="grid-wrapper">
  <kendo-grid [data]="view | async" [height]="533" [pageSize]="gridState.take" [skip]="gridState.skip"
    [sort]="gridState.sort" [pageable]="true" [sortable]="true" (dataStateChange)="onStateChange($event)"
    (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)"
    (remove)="removeHandler($event)" [navigable]="true">
    <kendo-grid-column field="name" title="Student Name"></kendo-grid-column>
    <kendo-grid-column field="email" title="Email" [editable]=false></kendo-grid-column>
    <kendo-grid-column field="dataofBirth" editor = "date" title="Date Of Birth">
      <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.dataofBirth | date: 'MM/dd/yyyy'}}
    </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="age" title="Age" editor = "numeric"></kendo-grid-column>
    <kendo-grid-command-column title="command" [width]="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand [primary]="true">Edit</button>
        <button kendoGridRemoveCommand>Remove</button>
        <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
        <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
  <div *ngIf="(view['destination']['data']).length  == 0 " class="k-i-loading"></div>
</div>
